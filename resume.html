<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-modal" class="modal">
        <div class="modal-content">
            <div id="modal-stars"></div> 
            <h2 class="modal-title">Resume ðŸŒŸ</h2>
            <hr class="modal-line"> 
    
            <div id="image-container" class="image-container">
                <a href="https://drive.google.com/file/d/13Ow97aM2F_y_CDQampVK6rlodHjFN_-3/view?usp=sharing" target="_blank">
                    <img id="modal-image" src="/images/resume.jpg" alt="Displayed Image">
                </a>
            </div>

            <a id="start-btn"><img src="/images/proceed.png" class="image-button"></a>
        </div>
    </div>
    
    

  <div id="dark-overlay"></div> 

    <audio id="background-music" loop>
        <source src="sounds/bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="music-controls">
        <button id="mute-btn">ðŸ”Š</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>
  <div class="container">
      <div class="sun">
          <img src="./images/sun.png" alt="Sun">
      </div>

        <a href="" class="planet mercury" data-name="Mercury" data-video="videos/vid1.mp4" data-sound="sounds/sound1.mp3"></a>
        <a href="#" class="planet venus" data-name="Venus" data-video="videos/vid2.mp4" data-sound="sounds/sound2.mp3"></a>
        <a href="#" class="planet earth" data-name="Earth" data-video="videos/vid3.mp4" data-sound="sounds/sound3.mp3">
            <div class="moon planet" data-name="Objective" data-video="videos/vid4.mp4" data-sound="sounds/sound4.mp3"></div>
        </a>
        <a href="#" class="planet mars" data-name="Projects" data-video="videos/vid5.mp4" data-sound="sounds/sound5.mp3"></a>
        <a href="#" class="planet jupiter" data-name="Hobbies" data-video="videos/vid6.mp4" data-sound="sounds/sound6.mp3"></a>
      
  </div>

    <video id="background-video" class="hidden" autoplay loop muted playsinline></video>
    <audio id="sound-effect"></audio>

  <script src="script.js"></script>
</body>
</html>
